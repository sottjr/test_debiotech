<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Job Application - Debiotech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Test Job Application - Debiotech</h1>
            <div class="timer-tasks">
                <div id="timerDisplay" class="timer">
                    <p>Timer: 0 s</p>
                </div>
                <div id="tasksDisplay" class="tasks">
                    <p>Running tasks: </p>
                </div>
            </div>
        </div>
        <div class="main">
            
            <div class="buttons">
                <button id="startBtn" class="start-btn">Start</button>
                <button id="stopBtn" class="stop-btn">Stop</button>
                <button id="resetBtn" class="reset-btn">Reset</button>
            </div>
            <div id="displayContent">
                
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
